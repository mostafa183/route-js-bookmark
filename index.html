<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i data-lucide="bookmark" class="icon-amber"></i>
                Bookmarker
            </h1>
            <div class="subtitle">
                <i data-lucide="bookmark" class="icon-green"></i>
                Bookmark your favorite sites
                <i data-lucide="bookmark" class="icon-amber"></i>
            </div>
        </div>

        <form id="bookmarkForm" class="form">
            <div class="form-group">
                <label>
                    <i data-lucide="bookmark"></i>
                    Site Name
                </label>
                <input 
                    type="text" 
                    id="siteName" 
                    placeholder="Bookmark Name" 
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    <i data-lucide="external-link"></i>
                    Site URL
                </label>
                <input 
                    type="url" 
                    id="siteUrl" 
                    placeholder="Website URL" 
                    required
                >
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="bookmarksTable" class="table-container" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="bookmarksList"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
